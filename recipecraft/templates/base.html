<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (Replace with self-hosted if needed for customization) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/media/image/favicon.ico'">

    <!-- Additional Bootstrap if necessary (optional, replace with local version if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">

    <!-- Page Title -->
    <title>{% block title %}
        | RecipeCraft
    {% endblock title %}</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif;"> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-black py-4">
    <div class="container-fluid justify-content-between">
        <div class="d-flex">
          <!-- Brand Logo -->
          <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="/">
            <img src="/media/image/logo.png" height="70" width="200" alt="RecipeCraft Logo" loading="lazy" style="margin-top: 2px;">
          </a>
        </div>
     
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item me-3 me-lg-0"> 
          <a class="navbar-brand" href="/search">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </a>
        </li>
        
        {% if user.is_authenticated %}
        <li class="nav-item me-3 me-lg-0">
          <a class="navbar-brand" href="/addrecipe">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </a>
        </li>
        {% else %}
        <li class="nav-item me-3 me-lg-0">
          <a class="navbar-brand" href="/login_page">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </a>
        </li>
        {% endif %}
        
        {% if user.is_authenticated %}
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-brand" href="/profile/{{request.user.id}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path d="M12 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4z"/>
            </svg>
          </a>
        </li>
        {% else %}
        <li class="nav-item me-3 me-lg-0">
          <a class="navbar-brand" href="/login_page">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path d="M12 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4z"/>
            </svg>
          </a>
        </li>
        {% endif %}  
      </ul>
    </div>
  </nav>

    {% block start %} 
    {% endblock %}

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted" style="background-color: #5c5c5c; padding: 20px; text-align: center;">
  <div style="color: #333;">
    <h4 style="text-align: center;color: grey;">RecipeCraft</h4>
  </div>
</footer>
</html>
