{% extends "base.html" %}

{% block title %}
    Home page
{% endblock title %}

{% block start %}
<div class="container mt-5" style="background-color: #000000; color: #FFFFFF; padding: 20px; border-radius: 8px;">
    <form class="col-6 mx-auto p-3 shadow-lg" method="POST" enctype="multipart/form-data" style="background-color: #333333; border-radius: 8px;">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr style="color: #FFFFFF;">
        
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" class="form-control" required style="background-color: #333333; color: #FFFFFF;">
        </div>
        
        <div class="mb-3">
            <label for="recipe_ingridents" class="form-label">Ingredients Required</label>
            <textarea class="form-control" name="recipe_ingridents" required style="background-color: #333333; color: #FFFFFF;"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" required style="background-color: #333333; color: #FFFFFF;"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" name="instructions" required style="background-color: #333333; color: #FFFFFF;"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="cooking_time" class="form-label">Cooking Time</label>
            <input name="cooking_time" type="text" class="form-control" required style="background-color: #333333; color: #FFFFFF;">
        </div>
        
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image</label>
            <input type="file" name="recipe_image" class="form-control" style="background-color: #333333; color: #FFFFFF;">
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-success" style="background-color: #1ABC9C; border: none;">Add Recipe</button>
        </div>
    </form>
    <br><br>
    <div class="mb-3 d-grid gap-2 col-6 mx-auto text-center">
        <a href="/viewrecipe/">
            <button type="button" class="btn btn-primary" style="background-color: #3498DB; border: none;">View Recipes</button>
        </a>
    </div>
</div>
{% endblock %}
