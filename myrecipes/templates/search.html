{% extends "base.html" %}
{% block title %}
    Search {{ search }}
{% endblock title %}
{% block start %}

<div class="mb-3">
    <form class="d-flex mb-3" style="padding: 3% 3% 1% 3%;">
        <input class="form-control me-2" type="search" placeholder="I want to make..." aria-label="Search" name="search">
        <button class="btn btn-warning" type="submit">Search</button>
    </form>
</div>
<hr>

{% if recipes %}
    {% include 'card.html' %}
{% else %}
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card h-100" style="width: 25rem; height: 20rem; text-align: center; border-color: #000; font-family: 'Segoe UI', sans-serif;">
        <div class="card-body">
            <h5 class="card-title">OOPS!<br> NO MATCHES.</h5>
            <p class="card-text">Try some other keywords instead.</p>
            <a href="/popular-recipes" class="btn btn-primary">See Popular Recipes</a>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
