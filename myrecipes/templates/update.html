{% extends "base.html" %}
{% block title %}
    Update Recipe
{% endblock title %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto p-3 shadow-lg" method="POST" enctype="multipart/form-data" style="background-color: #fff; border-radius: 5%;">
        {% csrf_token %}
        <h2>Update Your Recipe</h2>
        <hr style="color: #000;">
        
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{ recipe.recipe_name }}" type="text" class="form-control" id="recipeName" required>
        </div>

        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" id="recipeDescription" required>{{ recipe.recipe_description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" name="recipe_ingridents" id="ingredients" required>{{ recipe.recipe_ingridents }}</textarea>
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" name="instructions" id="instructions" required>{{ recipe.instructions }}</textarea>
        </div>

        <div class="mb-3">
            <label for="cookingTime" class="form-label">Cooking Time</label>
            <input name="cooking_time" type="text" value="{{ recipe.cooking_time }}" class="form-control" id="cookingTime" required>
        </div>

        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image (Choose a new image if you'd like to update it)</label>
            <input type="file" name="recipe_image" class="form-control" id="recipeImage">
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </div>
    </form>
</div>

{% endblock %}
